<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Voeg een boek toe</h1>
	
	<form th:action="@{/voegBoekToe/save}" th:object="${boek}" method="post">
	    <p>
	        <label>Boek naam:</label>
	        <input type="text" th:field="*{naam}" placeholder="naam" size="20"/>
	    </p>
	    <p>
	        <label>ISBN nummer:</label>
	        <input type="text" th:field="*{isbnNummer}" placeholder="isbn" size="20"/>
	    </p>
	    <p>
	        <label>Aankoopprijs:</label>
	        <input type="text" th:field="*{aankoopprijs}" placeholder="aankoopprijs" size="20"/>
	    </p>
	    <div>
	    	<p>Auteurs</p>
	    	<form th:action="@{voegAuteurToe/save}" th:object="${auteur}" method="post">
	    		<p>
			        <label>Auteur naam:</label>
			        <input type="text" th:field="*{naam}" placeholder="naam" size="20"/>
	    		</p>
	    		<p>
			        <label>Auteur voornaam:</label>
			        <input type="text" th:field="*{voornaam}" placeholder="naam" size="20"/>
	    		</p>
	    	</form>
	    </div>
	    <div>
	    
	    </div>
	    <button class="btn btn-primary" type="submit">Voeg toe</button>
    </form>
</body>
</html>
