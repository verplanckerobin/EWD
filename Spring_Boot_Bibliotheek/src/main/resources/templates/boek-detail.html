<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-12 gy-5 text-center">
					<h1>BOEK DETAIL</h1>
				</div>
			</div>
     	</div>
   	</div>
   	
   <div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-6 gy-4 ">
					<p th:text="|Huidige rol(len): ${userListRoles}|"></p>
	     		</div>
				<div class="col-6 gy-4 text-end">
					<form th:action="@{/logout}" method="post">
						<button type="submit" class="btn btn-primary" style="background-color: #002d72">Logout</button>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
	     		</div>
			</div>
     	</div>
   	</div>  
   	
	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-2 gy-4">
					<ul class="list-group list-group-mine">
						<li class="list-group-item">Naam<span class="pull-right">: </span></li>
					</ul>
				</div>
				<div class="col-10 gy-4">
					<ul class="list-group">
						<li class="list-group-item" th:text="${boek.naam}"></li>
					</ul>
				</div>
			</div>
     	</div>
   	</div>
   	
   	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-2 gy-4">
					<ul class="list-group list-group-mine">
						<li class="list-group-item">ISBN-nummer<span class="pull-right">: </span></li>
					</ul>
				</div>
				<div class="col-10 gy-4">
					<ul class="list-group">
						<li class="list-group-item" th:text="${boek.isbnNummer}"></li>
					</ul>
				</div>
			</div>
     	</div>
   	</div>
   	
   	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-2 gy-4">
					<ul class="list-group list-group-mine">
						<li class="list-group-item">Aankoopprijs<span class="pull-right">: </span></li>
					</ul>
				</div>
				<div class="col-10 gy-4">
					<ul class="list-group">
						<li class="list-group-item" th:text="${#numbers.formatCurrency(boek.aankoopprijs)}"></li>
					</ul>
				</div>
			</div>
     	</div>
   	</div>
   	
   	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-2 gy-4">
					<ul class="list-group list-group-mine">
						<li class="list-group-item">Aantal sterren<span class="pull-right">: </span></li>
					</ul>
				</div>
				<div class="col-10 gy-4">
					<ul class="list-group">
						<li class="list-group-item" th:text="${boek.aantalSterren}"></li>
					</ul>
				</div>
			</div>
     	</div>
   	</div>
   	
   	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-2 gy-4">
					<ul class="list-group list-group-mine" style="font-weight: bold;">
						<li class="list-group-item">Auteurs<span class="pull-right">: </span></li>
					</ul>
				</div>
				<div class="col-10 gy-4">
					<ul class="list-group" th:each="auteur: ${lijstAuteurs}">
						<li class="list-group-item" th:text="|${auteur.auteurNaam} ${auteur.voornaam}|"></li>
					</ul>
				</div>
			</div>
     	</div>
   	</div>
   	
   	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-2 gy-4">
					<ul class="list-group list-group-mine" style="font-weight: bold;">
						<li class="list-group-item">Locaties<span class="pull-right">: </span></li>
					</ul>
				</div>
				<div class="col-10 gy-4">
					<ul class="list-group" th:each="locatie: ${lijstLocaties}">
						<li class="list-group-item" th:text="|${locatie.plaatscode1} - ${locatie.plaatscode2} - ${locatie.plaatsnaam}|"></li>
					</ul>
				</div>
			</div>
     	</div>
   	</div>
	
	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-12 g-4 text-center">
					<th:block th:if="${#authorization.expression('hasRole(''ROLE_USER'')')} and ${!maxAantal}">
						<form th:action="@{/boek/__${boek.id}__}" th:object="${boek}" method="post">
							<button class="btn btn-primary" type="submit" style="background-color: #002d72; font-weight: bold" th:text="${isReedsFavoriet} ? 'VERWIJDER FAVORIET': 'MAAK FAVORIET'"></button>
						</form>
					</th:block>
	     		</div>
			</div>
     	</div>
   	</div>
   	
   <div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-12 gy-4 text-end">
					<div class="card-body p-0">
						<a class="btn btn-primary" th:href="@{/bibliotheek}" role="button" style="background-color: #002d72">Terug</a>
					</div>
				</div>
			</div>
     	</div>
   	</div>
</body>
</html>
