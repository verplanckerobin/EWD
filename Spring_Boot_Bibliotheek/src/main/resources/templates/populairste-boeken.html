<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-12 gy-5 text-center">
					<h1>Populairste boeken</h1>
				</div>
			</div>
     	</div>
   	</div>
   	
   <div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-6 gy-4 ">
					<p th:text="|Huidige rol(len): ${userListRoles}|"></p>
	     		</div>
				<div class="col-6 gy-4 text-end">
					<form th:action="@{/logout}" method="post">
						<button type="submit" class="btn btn-primary" style="background-color: grey; border: none">Logout</button>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
	     		</div>
			</div>
     	</div>
   	</div>
   	
   	<div class="mask d-flex align-items-center">
		<div class="container">
    		<div class="row justify-content-center">
         		<div class="col-12 gy-4">
           			<div class="card">
             			<div class="card-body p-0">
               				<div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 500px">
								<table class="table">
									<thead style="background-color: #002d72;">
										<tr>
											<th scope="col">Positie</th>
											<th scope="col">Naam boek</th>
											<th scope="col">Aantal stemmen</th>
										</tr>
									</thead>
									<tbody class="table-group-divider">
										<tr th:each="boek, iter: ${lijstPopulairsteBoeken}">
											<td th:text="${iter.count}"></td>
											<td th:text="${boek.naam}"></td>
											<td th:text="${boek.aantalSterren}"></td>
										</tr>
									</tbody>
								</table>
               				</div>
             			</div>
           			</div>
         		</div>
       		</div>
     	</div>
   	</div>	
   	
  	<div class="mask d-flex align-items-center">
		<div class="container">
			<div class="row">
				<div class="col-12 gy-4 text-end">
					<div class="card-body p-0">
						<a class="btn btn-primary" th:href="@{/bibliotheek}" role="button" style="background-color: grey; border: none">Terug</a>
					</div>
				</div>
			</div>
     	</div>
   	</div>
</body>
</html>
