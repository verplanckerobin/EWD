<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>THIS IS THE HOME PAGE</h1>
	<h2 th:text="|Hello ${username}|"></h2>
	<h2 th:text="${userListRoles}"></h2>
	
	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" /> 
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>
	
	<th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		<a class="btn btn-warning" th:href="@{/voeg-boek-toe}">Voeg boek toe</a>
	</th:block>
	
	<table>
		<tr>
			<th>Naam boek</th>
			<th>Auteurs</th>
		</tr>
		
		<th:block th:each="boek,iter: ${boekList}">
		<tr>
			<td>
				<a th:href="|/boek/${boek.id}|" th:text="${boek.naam}"></a>
			</td>
			<td >
				<ul th:each="auteur: ${boek.getAuteurs}" >
					<li th:text="|${auteur.naam} ${auteur.voornaam}|"></li>
				</ul>
			</td>
		</tr>
	</table>
	
	<a class="btn btn-warning" th:href="@{/populairste-boeken}">Meest populaire boeken</a>
</body>
</html>
