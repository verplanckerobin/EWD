<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/beer}" th:object="${beerCommand}" method="post">
		Choose color:
		<select th:field="*{colorSelected}">
			<option th:each="color: ${colorsList}" th:value="${color}" th:text="${color}"></option>
		</select>
		<button type="submit">OK</button>
	</form>
</body>
</html>
